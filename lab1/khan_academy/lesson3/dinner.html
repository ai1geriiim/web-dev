<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>The dinner table</title>
    </head>
    <body>
        <h1>Our dinner menu</h1>
        <table>
            <thead>
                <tr>
                <th>Meal</th>
                <th>Ingredients</th>
                <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pizza</td>
                    <td>cheese,tomato,sausage</td>
                    <td>$1.25</td>
                </tr>
                <tr>
                    <td>Muffin</td>
                    <td>flour,eggs,sugar</td>
                    <td>$2.23</td>
                </tr>
                <tr>
                    <td>Pumpkin soup</td>
                    <td>pumpkin</td>
                    <td>$1.56</td>
                </tr>
                </tbody>
        </table>
    </body>
</html>
